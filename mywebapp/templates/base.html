<!-- build base template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- add <meta name="viewport"> tag for proper responsive behaviour -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Capstone Project - Sentiment Classifier</title>
        <!-- include Boostrap's CSS bundle -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- include Plotly's JavaScript bundle -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- include '_navigation.html' to display navigation menu on all pages -->
        {% include ("_navigation.html") %}
        {% block header %}{% endblock header %}
        {% block content %}{% endblock content %}
        <!-- include Boostrap's JavaScript bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
